<section>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input (keyup)="applyFilter($event.target.value)" matInput>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>

      <ng-container matColumnDef="position">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>No.</th>
        <td *matCellDef="let element; let i = index" mat-cell>{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Date</th>
        <td *matCellDef="let row" mat-cell> {{row.date}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Age</th>
        <td *matCellDef="let row" mat-cell> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="stack">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Stack</th>
        <td *matCellDef="let row" mat-cell> {{row.stack}} </td>
      </ng-container>

      <ng-container matColumnDef="exp">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Exp</th>
        <td *matCellDef="let row" mat-cell> {{row.exp}} </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Salary</th>
        <td *matCellDef="let row" mat-cell> {{row.salary}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Currency</th>
        <td *matCellDef="let row" mat-cell> {{row.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="taxes">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Taxes</th>
        <td *matCellDef="let row" mat-cell> {{row.taxes}} </td>
      </ng-container>

      <ng-container matColumnDef="contract_type">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
        <td *matCellDef="let row" mat-cell> {{row.contract_type}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Location</th>
        <td *matCellDef="let row" mat-cell> {{row.location}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 500, 1000]"></mat-paginator>
  </div>
</section>

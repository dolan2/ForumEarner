<section>

  <ngx-charts-bar-horizontal
    [gradient]="gradient"
    [legend]="showLegend"
    [results]="data"
    [scheme]="colorScheme"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [trimYAxisTicks]="trimYAxisTicks"
    [view]="view"
    [xAxisLabel]="xAxisLabel"
    [xAxis]="showXAxis"
    [yAxisLabel]="yAxisLabel"
    [yAxis]="showYAxis">
  </ngx-charts-bar-horizontal>

</section>
